<!DOCTYPE html>
<html>
  <head>

  <style>
  body {
  font-family: sans-serif;

  padding: 0;

}

header {

}

a {

nav {

}

nav ul {

}

nav a {

main {

}

}

section h2 {

}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
}

th {
  background-color: #333;
  color: #fff;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 20px;
}
