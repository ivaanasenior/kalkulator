<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset default browser styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Style the body */
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            padding: 20px;
        }
        
        /* Style the menu container */
        .menu-container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        /* Style the menu header */
        .menu-header {
            background-color: #333333;
            color: #ffffff;
            padding: 20px;
        }
        
        /* Style the menu title */
        .menu-title {
            font-size: 24px;
        }
        
        /* Style the menu items */
        .menu-items {
            list-style-type: none;
            padding: 0;
        }
        
        /* Style each menu item */
        .menu-item {
            padding: 15px 20px;
            border-bottom: 1px solid #dddddd;
            font-size: 18px;
            cursor: pointer;
        }
        
        /* Add hover effect to menu items */
        .menu-item:hover {
            background-color: #f9f9f9;
        }
        
        /* Style the menu footer */
        .menu-footer {
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #888888;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-header">
            <h2 class="menu-title">Obračuni 2023.</h2>
        </div>
        <ul class="menu-items">
            <li onclick="location.href='https://ivaanasenior.github.io/kalkulator/plata.html';" class="menu-item">Plata</li>
            <li onclick="location.href='https://ivaanasenior.github.io/kalkulator/topliobrok.html';" class="menu-item">Topli obrok</li>
            <li onclick="location.href='https://ivaanasenior.github.io/kalkulator/regres.html';" class="menu-item">Regres</li>
            <li onclick="location.href='https://ivaanasenior.github.io/kalkulator/djelo.html';" class="menu-item">Ugovor o djelu</li>
        </ul>
        <div class="menu-footer">
            &copy; 2023 Opština Foča
        </div>
    </div>
</body>
</html>
